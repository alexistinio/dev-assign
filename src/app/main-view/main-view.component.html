<div class="container py-5">
    <h4>Recently Uploaded</h4>

    <div class="row">
        <div class="col-2 d-flex align-items-center">
     
          <select name="sorting" id="sorting" class="form-select ms-2" (change)="sortMovies($event)">
            <option value="" disabled selected>Sort by</option>
            <option value="ASC">A-Z</option>
            <option value="DESC">Z-A</option>
            <option value="Newest">Newest Release</option>
            <option value="Oldest">Oldest Release</option>
          </select>
        </div>
      </div>
      
      

    <div class="row mt-4">
        <div class="col-4 col-lg" *ngFor="let item of movies" >
            <img src="/assets/images/{{ item }}" alt="" width="100%" height="100%">
        </div>
    </div>


    <h4 style="margin-top: 70px;">Coming Soon</h4>

    <div class="row mt-4">
        <div class="col-4 col-lg" *ngFor="let item of movies" >
            <img src="/assets/images/{{ item }}" alt="" width="100%" height="100%">
        </div>
    </div>
</div>
